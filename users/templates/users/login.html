{% extends "clients/base.html" %}


{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card ">
                <div class="card-header">
                    <h4 class="my-4 font-weight-normal">{{ object}}</h4>
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    {%if object%}
                    <button type="submit" class="btn btn-primary">создать</button>
                    {%else%}
                    <button type="submit" class="btn btn-primary">войти</button>
                    <a href="{% url 'users:reset' %}">Забыли пароль?</a>
                    {% endif%}

                </div>
            </div>
        </div>

    </form>
</div>

{% endblock %}
